<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nymph Academy</title>
  <script type="text/javascript">
    // Store the current URL path in localStorage
    const pathSegmentsToKeep = 1;
    const l = window.location;
    
    // Calculate the path to redirect to
    const fullPath = l.pathname.split('/').slice(pathSegmentsToKeep).join('/');
    const queryParams = l.search || '';
    const hashFragment = l.hash || '';
    
    // Store the path in localStorage
    sessionStorage.setItem('redirectPath', fullPath + queryParams + hashFragment);
    
    // Redirect to the base URL
    window.location.href = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
